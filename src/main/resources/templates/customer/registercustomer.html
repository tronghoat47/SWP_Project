<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <button id="back-button">Go back</button>
    <script>
        document.getElementById("back-button").addEventListener("click", function () {
            window.history.back();
        });
    </script>

    <h2 th:text="${error}"></h2>
    <form th:action="@{/register/customer}" method="post" th:object="${customer}">
        <label>Username: </label><input type="text" th:value="${customer.getUserName()}" th:field="*{userName}"><br>
        <label>Password: </label><input type="password" th:value="${customer.getPassword()}" th:field="*{password}"><br>
        <label>Name: </label><input type="text" th:value="${customer.getCusName()}" th:field="*{cusName}"><br>
        <label>Email: </label><input type="text" th:value="${customer.getEmail()}" th:field="*{email}"><br>
        <label>Phone: </label><input type="text" th:value="${customer.getPhoneNumber()}" th:field="*{phoneNumber}"><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
