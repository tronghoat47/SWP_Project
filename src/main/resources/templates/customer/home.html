<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

    <div>
            <!--PROFILE-->
        <a  th:href="@{/customer/profile}" th:text="${session.customer.getCusName()}"></a>
            <!--LOGIN BUTTON-->
        <a th:href="@{/login/logout}">
            Logout
        </a>
    </div>

    <!-- LIST COMPANY -->
    <form th:action="@{/home/customer/search}" method="post">
        <label for="company">Company:</label>
        <select name="company" id="company">
            <option value="">Select a company</option>
            <option th:each="company : ${listCompany}"
                    th:value="${company.getCompanyID()}"
                    th:text="${company.getCompanyName()}">
            </option>
        </select>
        <br>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="">Select a company</option>
            <option th:each="city : ${listCity}"
                    th:value="${city}"
                    th:text="${city}">
            </option>
        </select>
        <br>
        <label for="restaurantName">Restaurant Name:</label>
        <input type="text" name="restaurantName" id="restaurantName" value="">
        <br>
        <input type="submit" value="Search">
    </form>


    <!--LIST CATEGORY-->
    <h1>Restaurant Categories</h1>
    <ul>
        <li th:each="category : ${listCategoryRes}" >
            <a  th:href="@{/home/customer/search/{category}(category = ${category})}" th:text="${category}"></a>
        </li>
    </ul>

    <!-- HOT RESTAURANT -->
    <h1>Hot Restaurants:</h1>
    <div style="border: 2px solid; margin-bottom: 20px" th:each="restaurant : ${listHotRestaurant}">

        <a th:href="@{/restaurant/customer/{id}(id=${restaurant.getResID()})}">
            <div>
                <h3 th:text="${restaurant.getResName()}"></h3>
                <h3 th:text="${restaurant.getDistrict()}"></h3>
                <h3 th:text="${restaurant.getCity()}"></h3>
                <h3 th:text="${restaurant.getRatingPoint()}"></h3>
            </div>
        </a>

    </div>

    <!-- CITY -->
    <h1>Cities</h1>
    <div style="border: 2px solid; margin-bottom: 20px" th:each="city : ${listCity}">
        <div>
            <h3 th:text="${city}"></h3>
        </div>
    </div>

    <!-- HOT FOOD-->
    <h1>Hot food</h1>
    <div style="border: 2px solid; margin-bottom: 20px" th:each="food : ${listHotFood}">
        <div>
            <h3 th:text="${food.getFoodName()}"></h3>
            <h3 th:text="${food.getPrice()}"></h3>
            <h3 th:text="${food.getRestaurant().getResName()}"></h3>
            <h3 th:text="${food.getDescriptionFood()}"></h3>
        </div>
    </div>

</body>
</html>
