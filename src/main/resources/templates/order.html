<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Order List</title>
</head>
<body>
<h1>Order List for Restaurant:
  <span th:text="${detail.getResID()}" th:object="${detail}"></span></h1>
<table>
  <thead>
  <a th:href="@{/order/new/{id}(id=${detail.getResID()})}">Addnew</a>
  <tr>
    <th>Order ID</th>
    <th>Customer Name</th>
    <th>Order Total</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="order : ${listOrderByResDetail}">
    <td th:text="${order.getOrderId()}"></td>
    <td th:text="${order.customer.getCusName()}"></td>
    <td th:text="${order.getTotal()}"></td>
    <td th:text="${order.staff.getEmpId()}"></td>
    <td th:text="${order.getTable().getTableId().getTableId()}"></td>
    <td>
      <a th:href="@{/order/edit/{id}(id = ${order.orderId})}">Edit</a>
      <a th:href="@{/order/delete/{id}(id = ${order.orderId})}">Delete</a>
    </td>

  </tr>
  </tbody>
</table>
</body>
</html>
