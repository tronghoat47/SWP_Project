<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>

  <form th:action="@{/login}" method="post" th:object="${customerDAO}">
    <span>Username: </span> <input type="text" th:field="*{username}" />
    <span>Password: </span> <input type="password" th:field="*{password}" />
    <input type="submit" value="submit">
  </form>
</body>
</html>
